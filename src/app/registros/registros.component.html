<div>
    <h3>Lista de Registros</h3>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <!-- Despesa Column -->
    <ng-container matColumnDef="Despesa">
      <th mat-header-cell *matHeaderCellDef> Despesa </th>
      <td mat-cell *matCellDef="let element"> {{element.despesa}} </td>
    </ng-container>
  
    <!-- Tipo Column -->
    <ng-container matColumnDef="Imagem">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>
  
    <!-- Data Criação Column -->
    <ng-container matColumnDef="DataCriacao">
      <th mat-header-cell *matHeaderCellDef> Data Criação </th>
      <td mat-cell *matCellDef="let element"> {{element.dtCriacao}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="Acao">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/registro-detalhe/{{element._id}}" selected>Detalhe</button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
